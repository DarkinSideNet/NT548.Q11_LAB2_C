apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-a
  namespace: micro-demo
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-a
                port:
                  number: 80
