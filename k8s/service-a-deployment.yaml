apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: micro-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
        - name: service-a
          image: service-a:local
          ports:
            - containerPort: 3000
          env:
            - name: SERVICE_B_URL
              value: "http://service-b:3000"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
